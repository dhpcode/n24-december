<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>N24 - Bosh sahifasi</title>

<body>
  <!-- SITE-HEADER -->
  <header class="site-header">

    <!-- Site header top -->
    <div class="site-header-top">
      <div class="site-header-top-container container">

        <!-- Site header logo -->
        <a class="site-header-logo" href="index.html">
          <img class="site-header-logo-img" src="images/n24-logo.svg" alt="Sayt logosi">
        </a>

        <!-- Currency rates -->
        <ul class="currency-rates">
          <li class="currency-rates-item">
            <b class="currency-rates-type">$</b>
            <span class="currency-rates-value">11895.57</span>
          </li>
          <li class="currency-rates-item">
            <b class="currency-rates-type">P</b>
            <span class="currency-rates-value">152.98</span>
          </li>
        </ul>

        <!-- Global search-form -->
        <form class="global-search-form" action="https://echo.htmlacademy.ru" method="get">
          <input class="global-search-form-input" type="search" name="search" placeholder="Поиск" aria-label="Поиск"
            required>
        </form>

        <!-- Language toggle -->
        <div class="lang-toggle">
          <a class="lang-toggle-link lang-toggle-link-active" href="index.html">УЗ</a>
          <a class="lang-toggle-link" href="index.html/ru">РУ</a>
        </div>

        <!-- Site header auth -->
        <a class="button button-primary" href="#">Войти</a>
      </div>
    </div>

    <div class="container">
      <!-- SITENAV -->
      <nav class="sitenav">
        <ul class="sitenav-list">
          <li class="sitenav-item">
            <a href="#" class="sitenav-link">Главное</a>
          </li>
          <li class="sitenav-item">
            <a href="#" class="sitenav-link">Интересное</a>
          </li>
          <li class="sitenav-item">
            <a href="#" class="sitenav-link">Экономика</a>
          </li>
          <li class="sitenav-item">
            <a href="#" class="sitenav-link">Политика</a>
          </li>
          <li class="sitenav-item">
            <a href="#" class="sitenav-link">Общество</a>
          </li>
          <li class="sitenav-item">
            <a href="#" class="sitenav-link">Технологии</a>
          </li>
          <li class="sitenav-item">
            <a href="#" class="sitenav-link">Спорт</a>
          </li>
          <li class="sitenav-item">
            <a href="#" class="sitenav-link">Культура</a>
          </li>
          <li class="sitenav-item">
            <a href="#" class="sitenav-link">Происшествия</a>
          </li>
          <li class="sitenav-item">
            <a href="#" class="sitenav-link">Наука</a>
          </li>
        </ul>
      </nav>

      <!-- SITE HEADER BANNER -->
      <aside class="side-header-banner">
        <a class="site-header-banner-link" href="https://www.uzum.uz" target="_blank">
          <img class="site-header-banner-img" src="images/site-header-banner.jpg" alt="Uzum market" width="1200" height="128" srcset="images/site-header-banner.jpg 1x, images/site-header-banner@2x.jpg 2x">
        </a>
      </aside>
    </div>
  </header>

</body>

</html>
